<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Md. Reyadul Islam Reyad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <li><ion-icon name="home"></ion-icon></li>
        <li><ion-icon name="person"></ion-icon></li>
        <li><ion-icon name="add-circle"></ion-icon></li>
        <li><ion-icon name="cog"></ion-icon></li>
        <li><ion-icon name="chatbubble-ellipses"></ion-icon></li>

    </div>
    <script>
        const List =document.querySelectorAll('li');
        List.forEach(li=>{
            li.addEventListener('click',()=>{
                List.forEach(li=>{
                    li.classList.remove('active');


                })
                li.classList.add('active');


            })
           
   
        })
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>   
</body>
</html>
